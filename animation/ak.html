<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			background: pink;
			animation: archana 5s 10;

		}
		@keyframes archana
		{
			50%{
				transform:skew(46deg);
				                     

			}
      			
      				
      		
      			
      				
      			
		}
		
	</style>
</head>
<body>
	<div></div>

</body>
</html>
